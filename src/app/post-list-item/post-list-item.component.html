<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': isSuccess(),
    'list-group-item-danger': isDanger()
  }"
>
  <h4>Post {{ post.title }}</h4>
  <p>{{ post.created_at | date: "dd/MM/yyyy, HH:mm a" | uppercase }}</p>
  <p>{{ post.content }}</p>

  <button class="btn btn-success" [disabled]="false" (click)="onLike()">
    Love it
  </button>
  <button class="btn btn-danger" [disabled]="false" (click)="onDisLike()">
    Don't love it
  </button>
</li>
